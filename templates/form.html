<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <style>
        body{
            background-image: url("../static/images/mycar2.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
<a class="btn btn-outline-primary" href="{% url 'homepage' %}">Home</a>
<a class="btn btn-outline-danger" href="{% url 'about' %}">About</a>
<form action="" class="bg-info m-5 p-5">
    <div>
    <center>
            <legend>BUDGET APP</legend>
    <img src="{% static 'images/609803.png' %}" alt="">
    <p><b>Sign up</b></p>
    </center>
    </div>
    <div class="form-floating mt-3 mb-3">
        <input type="text" id="fname" placeholder="firstname" class="form-control" required="required">
        <label for="fname">Firstname</label>
    </div>
    
    <div class="form-floating mt-3 mb-3">
        <input type="text" id="lname" placeholder="lastname" class="form-control" required="required">
        <label for="lname">Lastname</label>
    </div>
    
    <div class="form-floating mt-3 mb-3">
        <input type="email" id="email" placeholder="abc@example.com" class="form-control" required="required">
        <label for="email">Email</label>
    </div>
    
    <div class="form-floating mt-3 mb-3">
        <input type="password" id="pwd" placeholder="Password" class="form-control" required="required">
        <label for="pwd">Password</label>
    </div>
    
    <div>
        <button class="btn btn-outline-danger">Create an Account</button>
    </div>
    
    
</form>

</body>
</html>
